<!DOCTYPE html>
<html>
<body>
<style>

div,button { transition:1s;}


div.leftState {height:100px;width:100px; border:2px solid red; }
button.leftState {transform:rotate(0deg);}

div.rightState { height:100px;width:500px; border:2px solid red;background:purple; }
button.rightState { transform:rotate(500deg); }


</style>
<div class="leftState" id="myDiv">My First JavaScript</div>
<button class="leftState" id="myButton">Button</button>

<script>
        myButton.onclick = function()
        {
            const i = myDiv.className;
            if(i === "leftState"){
                myButton.className="rightState";
                myDiv.className="rightState";
            }

            else{
                myButton.className="leftState";
                myDiv.className="leftState";
            }
        }
</script>



</body>
</html>

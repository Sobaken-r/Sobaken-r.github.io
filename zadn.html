<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-stretched {
            height: 100%;
            min-height: 600px;
        }
        .table-stretched td {
            height: 100%;
            vertical-align: middle;
        }
        .non{
            height: 160px;
        }
    </style>
</head>
<body>
    <script src="/js_code/main_script.js"></script>
    <div class = "non"></div>
    <table class="table table-striped table-bordered">
        <tr>
            <td>таблица 1</td>
        </tr>
    </table>
    <div class="row">
        <div class="col-2">
            <table class="table table-striped table-bordered table-stretched">
                <tr>
                    <td>таблица 2</td>
                </tr>
            </table>
        </div>
        <div class="col-8 ms-auto">
            <table class="table table-striped table-bordered table-stretched">
                <tr>
                    <td>таблица midl</td>
                </tr>
            </table>
        </div>
        <div class="col-2 ms-auto">
            <table class="table table-striped table-bordered table-stretched">
                <tr>
                    <td>таблица 3</td>
                </tr>
            </table>
        </div>
        <table class="table table-striped table-bordered">
            <tr>
                <td>таблица 1</td>
            </tr>
        </table>
    </div>
</body>
</html>
